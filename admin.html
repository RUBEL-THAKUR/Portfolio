<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            color: var(--text-primary);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contacts-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .contact-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            border-color: rgba(79, 172, 254, 0.3);
            transform: translateY(-2px);
        }
        
        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .contact-info h3 {
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }
        
        .contact-meta {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .contact-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-small {
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .btn-delete:hover {
            transform: scale(1.05);
        }
        
        .contact-subject {
            font-weight: 600;
            color: #4facfe;
            margin-bottom: 0.5rem;
        }
        
        .contact-message {
            color: var(--text-secondary);
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 3px solid #4facfe;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #4facfe;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #67a3ff;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Portfolio
        </a>
        
        <div class="admin-header">
            <h1 class="gradient-text">Contact Messages</h1>
            <p>Manage and view contact form submissions</p>
        </div>
        
        <div id="contactsContainer" class="loading">
            <i class="fas fa-spinner fa-spin"></i>
            Loading contacts...
        </div>
    </div>

    <script>
        class AdminDashboard {
            constructor() {
                this.container = document.getElementById('contactsContainer');
                this.loadContacts();
            }
            
            async loadContacts() {
                try {
                    const response = await fetch('/api/contacts');
                    const result = await response.json();
                    
                    if (result.success) {
                        this.renderContacts(result.contacts);
                    } else {
                        this.showError('Failed to load contacts');
                    }
                } catch (error) {
                    console.error('Error loading contacts:', error);
                    this.showError('Failed to connect to server');
                }
            }
            
            renderContacts(contacts) {
                if (!contacts || contacts.length === 0) {
                    this.container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3>No Messages Yet</h3>
                            <p>Contact form submissions will appear here</p>
                        </div>
                    `;
                    return;
                }
                
                // Sort by timestamp (newest first)
                contacts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                this.container.innerHTML = `
                    <div class="contacts-grid">
                        ${contacts.map(contact => this.renderContactItem(contact)).join('')}
                    </div>
                `;
                
                // Add event listeners for delete buttons
                this.container.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const contactId = e.target.closest('.btn-delete').dataset.id;
                        this.deleteContact(contactId);
                    });
                });
            }
            
            renderContactItem(contact) {
                const date = new Date(contact.timestamp).toLocaleDateString();
                const time = new Date(contact.timestamp).toLocaleTimeString();
                
                return `
                    <div class="contact-item" data-id="${contact.id}">
                        <div class="contact-header">
                            <div class="contact-info">
                                <h3>${this.escapeHtml(contact.name)}</h3>
                                <div class="contact-meta">
                                    ${this.escapeHtml(contact.email)} â€¢ ${date} at ${time}
                                </div>
                            </div>
                            <div class="contact-actions">
                                <button class="btn-small btn-delete" data-id="${contact.id}" title="Delete message">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="contact-subject">
                            ${this.escapeHtml(contact.subject)}
                        </div>
                        <div class="contact-message">
                            ${this.escapeHtml(contact.message).replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;
            }
            
            async deleteContact(contactId) {
                if (!confirm('Are you sure you want to delete this message?')) {
                    return;
                }
                
                try {
                    const response = await fetch(`/api/contacts/${contactId}`, {
                        method: 'DELETE'
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // Remove from UI
                        const contactElement = document.querySelector(`.contact-item[data-id="${contactId}"]`);
                        if (contactElement) {
                            contactElement.style.animation = 'fadeOut 0.3s ease';
                            setTimeout(() => {
                                contactElement.remove();
                                
                                // Check if no contacts left
                                const remainingContacts = document.querySelectorAll('.contact-item');
                                if (remainingContacts.length === 0) {
                                    this.container.innerHTML = `
                                        <div class="empty-state">
                                            <i class="fas fa-inbox"></i>
                                            <h3>No Messages</h3>
                                            <p>All messages have been cleared</p>
                                        </div>
                                    `;
                                }
                            }, 300);
                        }
                    } else {
                        alert('Failed to delete message');
                    }
                } catch (error) {
                    console.error('Error deleting contact:', error);
                    alert('Failed to delete message');
                }
            }
            
            showError(message) {
                this.container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error</h3>
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="window.location.reload()">
                            Retry
                        </button>
                    </div>
                `;
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize admin dashboard
        document.addEventListener('DOMContentLoaded', () => {
            new AdminDashboard();
        });
    </script>
</body>
</html>
